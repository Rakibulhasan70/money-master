<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating money</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="mb-3">
        <h1 class="fs-1" style="text-align: center;">Calculate Money </h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="shadow col-lg-7">
                <img class="img-fluid" src="images/money.jpeg" alt="">
            </div>
            <div style="text-align: center;" class="  shadow  col-lg-5">
                <h3>Income</h3>
                <br>
                <label class="form-label fs-5">Income :</label>
                <input id="income-input" type="text">
                <br>
                <br>
                <!-- expenses iteam -->
                <h4 class="mb-3">Expenses</h4>
                <!-- food -->
                <label class="mb-3 form-label fs-5">Food :</label>
                <input id="food-input" type="text">
                <br>
                <!-- rent -->
                <label class="mb-3 form-label fs-5">Rent :</label>
                <input id="rent-input" type="text">
                <br>
                <!-- clothes -->
                <label class="mb-3 form-label fs-5 ">Clothes :</label>
                <input id="clothes-input" type="text">
                <br>
                <button onclick="calculateMoney()" id="calculate-btn"
                    class=" mb-3 button px-5 py-2 bg-primary rounded border text-white fs-5">Calculate</button>
                <br>
                <h4>Total Expenses:<span id="total-expenses">00</span> </h4>
                <br>
                <h4>Balance:<span id="balance"> 00</span> </h4>
                <br>
                <label class="mb-3 form-label fs-5">Save :</label>
                <input id="saving-input" size="9" type="text">
                % <button onclick="savingAmount()" id="saving"
                    class=" mb-3 button px-4 py-1 bg-primary rounded border text-white fs-5">Save</button>
                <br>
                <h4>Saving Amount: <span id="saving-amount"> 00</span> </h4>

                <h4>Remaining Balance: <span id="remaning-balance"> 00</span> </h4>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>


    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
